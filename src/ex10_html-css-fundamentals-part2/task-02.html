<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label>
                    Surname
                    <input type="text" name="username">
                </label>
            </p>

            <p>
                <label>
                    First Name
                    <input type="text" name="FirstName">
                </label>
            </p>

            <p>
                <label>
                    Middle Name
                    <input type="text" name="MiddleName">
                </label>
            </p>

            <p>
                <label><input type="radio" name="gender" value="male"> male </label>
                <label><input type="radio" name="gender" value="female"> female </label>
            </p>

            <p>
                <label>
                    Age
                    <input type="number" min="18" max="101" name="username">
                </label>
            </p>

            <p>
                <label>
                    Country of Residence
                    <select id="country_residence" name="country">
                        <option value="Russia">Russia</option>
                        <option value="USA">USA</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Argentine">Argentine</option>
                    </select>
                </label>
            </p>

            <p>
                City
                <label> Ryazan <input type="checkbox" id="check-ryazan" name="check-ryazan" value="Ryazan"></label>
                <label> Moscow <input type="checkbox" id="check-moscow" name="check-moscow" value="Moscow"></label>
            </p>

            <p>
                <label>Photography
                    <input type="file" id="photo" name="photo">
                </label>
            </p>

            <hr>

            <p>
                <select size="8" name="occupation">
                    <optgroup label="Technologies">
                        <option value="Russia">Web Master</option>
                        <option value="USA">Database Administrator</option>
                        <option value="Ukraine">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="Argentine">Economic Planning</option>
                        <option value="Argentine">Management accounting</option>
                        <option value="Argentine">Budgeting and planning</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label>
                    Salary
                    <input name="salary" type="range" min="0" max="100" step="1" value="50">
                </label>
            </p>

            <p>
                <label>
                    <textarea name="comment" cols="40" rows="7" placeholder="Tell us about yourself..."></textarea>
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Contact information</legend>
            <p>
                <label>
                    Site
                    <input type="text" name="Site">
                </label>
            </p>

            <p>
                <label>
                    Email
                    <input type="text" name="Email">
                </label>
            </p>

            <p>
                <label>
                    Phone
                    <input type="text" name="Phone">
                </label>
            </p>

        </fieldset>
        <p>
            <input type="password" name="password" required>
        </p>
        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </p>
    </form>
</body>

</html>
